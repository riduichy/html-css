<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tgs HTML</title>
</head>
<body>
    <H1>Tags em HTML</H1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir Passe o mouse sobre os temas para descobrir qual deverá  ultilizar em cada caso</p>
    <ul>
        <li><abbr title="Use a tags &lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="Use a tags &lt;h1&gt;">Titulos</abbr></li>
        <li><abbr title="Use a tags &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Use a tags &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use a tags &lt;code&gt;">Códico-fonte</abbr></li>
        <li><abbr title="Use a tags &lt;ol&gt; e &lt;li&gt;">lista numerica</abbr></li>
        <li><abbr title="Use a tags &lt;oUl&gt; e &lt;li&gt;">lista com demacadores</abbr></li>

    </ul>
</body>
</html>
