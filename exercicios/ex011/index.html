<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem dinâmica</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png"typer="image/png">
        <source media="(max-width:1050px)"srcset="imagens/foto-m.png"typer="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos apreder a reproduzir áudio em HTML5</p>
    <audio preload="metadata" autoplay controls>
        <source src="midia/musica.mp3"typer="audio/mpeg">
        <source src="midia/musica.ogg"type="audio/ogg">
        <source src="midia/musica.wav" type="audio/wav">
    </audio>
    <p>Infelimente seu navegador não consegue reproduzir áudio <a href="midia/musica.mp3">Clique aqui para baixar o arquivo MP3</a></p>
</body>
</html>
