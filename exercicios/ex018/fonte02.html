    <title>Fontes Externas</title>
    <style>
        @font-face{
            font-family: 'Love';
            src:url('LoveLadyPersonalUse.ttf');

            font-style: normal;   

        /*
            Tipos de format()
            - opentype (otf)
            - truetyper (tft)
            - embedded-opentype
            - truetype-aat (Apple Advanced typography)
            - svg
        */
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-family: 'LoveLadyPersonalUse', Times, serif;
            font-size: 3em;
            font-size: normal;
        }

    </style>
